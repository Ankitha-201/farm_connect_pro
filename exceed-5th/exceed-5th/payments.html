<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payments</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Array to Store Payment History (Simulating a Database)
const paymentHistory = [
{
  sender: "John Doe",
  receiver: "Jane Smith",
  amount: "₹10,000",
  method: "UPI",
  date: "2024-12-01",
},
];

// Function to Render Payment History
function renderPaymentHistory() {
const historyContainer = document.getElementById("history-container");
historyContainer.innerHTML = ""; // Clear existing records

paymentHistory.forEach((record) => {
  const paymentRecord = document.createElement("div");
  paymentRecord.classList.add("payment-record");

  paymentRecord.innerHTML = `
    <p><strong>Sender:</strong> ${record.sender}</p>
    <p><strong>Receiver:</strong> ${record.receiver}</p>
    <p><strong>Amount:</strong> ${record.amount}</p>
    <p><strong>Method:</strong> ${record.method}</p>
    <p><strong>Date:</strong> ${record.date}</p>
  `;

  historyContainer.appendChild(paymentRecord);
});
}

// Add New Payment Record from Form
document.getElementById("payment-form").addEventListener("submit", (event) => {
event.preventDefault(); // Prevent form from refreshing the page

const sender = document.getElementById("payer-name").value;
const receiver = document.getElementById("receiver-name").value;
const amount = `₹${document.getElementById("amount").value}`;
const method = document.getElementById("payment-method").value;
const date = new Date().toISOString().split("T")[0]; // Current Date

paymentHistory.push({ sender, receiver, amount, method, date });

// Clear Form Inputs
document.getElementById("payment-form").reset();

// Re-render Payment History
renderPaymentHistory();

alert("Payment recorded successfully!");
});

// Initial Render of Payment History
renderPaymentHistory();

  </script>
</head>
<body>
  <header>
    <h1>Secure Payments</h1>
    <p>Ensure secure and seamless transactions for your crop sales and purchases.</p>
  </header>

  <main>
    <!-- Payment Form Section -->
    <section id="payment-section">
      <h2>Make a Payment</h2>
      <form id="payment-form">
        <label for="payer-name">Your Name:</label>
        <input type="text" id="payer-name" placeholder="Enter your name" required />

        <label for="receiver-name">Receiver's Name:</label>
        <input type="text" id="receiver-name" placeholder="Enter receiver's name" required />

        <label for="amount">Amount (₹):</label>
        <input type="number" id="amount" placeholder="Enter the amount" required />

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" required>
          <option value="credit-card">Credit Card</option>
          <option value="debit-card">Debit Card</option>
          <option value="upi">UPI</option>
          <option value="net-banking">Net Banking</option>
        </select>

        <button type="submit">Pay Now</button>
      </form>
    </section>

    <!-- Payment History Section -->
    <section id="payment-history">
      <h2>Payment History</h2>
      <div id="history-container">
        <!-- Example Payment Record -->
        <div class="payment-record">
          <p><strong>Sender:</strong> John Doe</p>
          <p><strong>Receiver:</strong> Jane Smith</p>
          <p><strong>Amount:</strong> ₹10,000</p>
          <p><strong>Method:</strong> UPI</p>
          <p><strong>Date:</strong> 2024-12-01</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Secure Payments. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  
  header {
    text-align: center;
    padding: 20px;
    background-color: #4CAF50;
    color: white;
  }
  
  main {
    padding: 20px;
  }
  
  /* Payment Form Section */
  #payment-section {
    padding: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 40px;
  }
  
  #payment-section h2 {
    color: #4CAF50;
    margin-bottom: 15px;
  }
  
  #payment-section label {
    display: block;
    margin: 10px 0 5px;
  }
  
  #payment-section input,
  #payment-section select,
  #payment-section button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
  }
  
  #payment-section button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  
  #payment-section button:hover {
    background-color: #388e3c;
  }
  
  /* Payment History Section */
  #payment-history h2 {
    margin-bottom: 15px;
    color: #4CAF50;
  }
  
  #history-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  
  .payment-record {
    width: 300px;
    padding: 15px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  .payment-record p {
    margin: 5px 0;
  }
  
  footer {
    text-align: center;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  
</style>
