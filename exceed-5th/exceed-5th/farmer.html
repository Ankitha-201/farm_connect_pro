    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Farmer Information & Crop Details</title>
      <link rel="stylesheet" href="styles.css">
      <script>
        // Farmer Registration Form Submission
document.getElementById("farmer-form").addEventListener("submit", (event) => {
    event.preventDefault();
  
    const farmerData = {
      name: document.getElementById("name").value,
      contact: document.getElementById("contact").value,
      address: document.getElementById("address").value,
      language: document.getElementById("language").value,
    };
  
    console.log("Farmer Data Submitted:", farmerData);
    alert("Farmer information submitted successfully!");
  });
  
  // Crop Submission Form Submission
  document.getElementById("crop-form").addEventListener("submit", (event) => {
    event.preventDefault();
  
    const cropData = {
      cropName: document.getElementById("crop-name").value,
      quantity: document.getElementById("quantity").value,
      price: document.getElementById("price").value,
      availabilityDate: document.getElementById("availability-date").value,
      market: document.getElementById("market").value,
    };
  
    console.log("Crop Data Submitted:", cropData);
    alert("Crop details submitted successfully!");
  });
  
      </script>
    </head>
    <body>
      <header>
        <h1>Farmer Registration & Crop Details</h1>
        <p>Enter your details and crop information to get started!</p>
      </header>
    
      <main>
        <!-- Farmer Registration Section -->
        <section id="farmer-registration">
          <h2>Farmer Information</h2>
          <form id="farmer-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
    
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required />
    
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
    
            <label for="language">Preferred Language:</label>
            <select id="language" name="language">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="ta">Tamil</option>
              <option value="te">Telugu</option>
              <option value="bn">Bengali</option>
              <option value="kn">Kannada</option>
            </select>
          </form>
        </section>
    
        <!-- Crop Submission Section -->
        <section id="crop-submission">
          <h2>Crop Details</h2>
          <form id="crop-form">
            <label for="crop-name">Crop Name:</label>
            <input type="text" id="crop-name" name="crop-name" placeholder="Enter crop name" required />
    
            <label for="quantity">Quantity (in Quintals):</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required />
    
            <label for="price">Expected Price (â‚¹/Quintal):</label>
            <input type="number" id="price" name="price" placeholder="Enter expected price" required />
    
            <label for="availability-date">Availability Date:</label>
            <input type="date" id="availability-date" name="availability-date" required />
    
            <label for="market">Preferred Market:</label>
            <input type="text" id="market" name="market" placeholder="Enter preferred market" />
    
            <button type="submit">Submit Details</button>
          </form>
        </section>
      </main>
    
      <footer>
        <p>&copy; 2024 Farmer Marketplace. All Rights Reserved.</p>
      </footer>
    
      <script src="script.js"></script>
    </body>
