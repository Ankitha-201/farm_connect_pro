    <!DOCTYPE html>
    <html lang="en">
    <head>

      <script>  
          document.querySelector('.product-card').addEventListener('click', function() {
              alert('Submitted Successfully');
          });
  
        // Example Products Array (You can fetch this from a backend or API)
 const products = [
{
  id: 1,
  name: "Fresh Tomatoes",
  price: 20,
  quantity: 100,
  farmer: "John Doe",
  location: "North Region",
  type: "organic",
  image: "crop-placeholder.jpg",
},
{
  id: 2,
  name: "Golden Potatoes",
  price: 15,
  quantity: 200,
  farmer: "Jane Smith",
  location: "South Region",
  type: "non-organic",
  image: "crop-placeholder.jpg",
},
];

// Dynamically Render Products
function renderProducts(filteredProducts = products) {
const productList = document.getElementById("product-list");
productList.innerHTML = "";

filteredProducts.forEach((product) => {
  const productCard = document.createElement("div");
  productCard.classList.add("product-card");

  productCard.innerHTML = `
    <img src="${product.image}" alt="${product.name}" />
    <h3>${product.name}</h3>
    <p><strong>Price:</strong> $${product.price} per kg</p>
    <p><strong>Available Quantity:</strong> ${product.quantity} kg</p>
    <p><strong>Farmer:</strong> ${product.farmer}</p>
    <p><strong>Location:</strong> ${product.location}</p>
    <button class="buy-button" data-product-id="${product.id}">Buy Now</button>
  `;

  productList.appendChild(productCard);
});
}

// Filter Products Based on Criteria
document.getElementById("filter-button").addEventListener("click", () => {
const searchQuery = document.getElementById("search").value.toLowerCase();
const locationFilter = document.getElementById("filter-location").value;
const typeFilter = document.getElementById("filter-type").value;

const filteredProducts = products.filter((product) => {
  return (
    product.name.toLowerCase().includes(searchQuery) &&
    (locationFilter === "all" || product.location === locationFilter) &&
    (typeFilter === "all" || product.type === typeFilter)
  );
});

renderProducts(filteredProducts);
});

// Initialize Product Listings
renderProducts();

      </script>
