<html><head><base href=><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FarmConnect Pro - Login</title>
    <style>
    :root {
        --primary: #4CAF50;
        --secondary: #388E3C;
        --dark: #1B5E20;
        --light: #E8F5E9;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', system-ui, sans-serif;
    }
    
    body {
        background: var(--light);
        color: var(--dark);
        line-height: 1.6;
    }
    
    nav {
        background: var(--dark);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
    
    .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
    }
    
    .nav-links a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        transition: background 0.3s ease;
    }
    
    .nav-links a:hover {
        background: var(--primary);
    }
    
    .login-container {
        max-width: 400px;
        margin: 120px auto 0;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .form-group input {
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    
    .button {
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    
    .primary-button {
        background: var(--primary);
        color: white;
    }
    
    .secondary-button {
        background: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
    }
    
    .google-button {
        background: #fff;
        color: #757575;
        border: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1rem 0;
    }
    
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #ddd;
    }
    
    .divider span {
        padding: 0 10px;
        color: #757575;
        font-size: 0.9rem;
    }
    </style>
    </head>
    <body>
        <nav>
            <div class="logo">FarmConnect Pro</div>
            <div class="nav-links">
                <a href="about.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="aboutus.html">About us</a>
                <a href="help.html">help</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    
        <div class="login-container">
            <form class="login-form" action="login.html" method="post">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button primary-button">Login</button>
                
                <div class="divider"><span>OR</span></div>
                
                <button type="button" class="button google-button">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.192 0 7.56 0 9s.348 2.808.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.582c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.166 6.656 3.582 9 3.582z"/>
                    </svg>
                    Continue with Google
                </button>
                
                
            </form>
        </div>
    
        <script>
            document.querySelector('.login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username && password) {
                    alert('Login success');
                }
            });
    
            document.querySelector('.google-button').addEventListener('click', function() {
                alert('Google login would be implemented here');
            });
    
            document.querySelector('.secondary-button').addEventListener('click', function() {
                alert('Registration form would be shown here');
            });
        </script> 
    </body>
    </html>
